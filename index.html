<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/phones.png" alt="Celulares">
                <div class="print">
                    <img src="img/img3.jpg" alt="">
                </div>
            </div>
            <div class="instagram-login">
                <img src="img/instagram-logo.png" class="logo" alt="Logo">
                <div class="profile">
                    <img src="img/profile.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como otavi.ov</a>
                <p class = "texto">Não é otavi.ov?</p>
                <a href="#">Trocar de conta</a>
            </div>
            <div class="grupo">
                <p class="nota">
                    Ainda não tem conta?
                    <span class="link-azul">Cadastre-se</span> 
                </p>
            </div>
            <div class="apps">
                <p class="baixar">Obtenha o aplicativo.</p>
                <div class="baixar">
                    <a href="#" class="baixar-app"></a>
                    <a href="#" class="baixar-app"></a>
                    
                </div>
            </div>
        </div>
    </body>
</html>
